<div class="contenedor-login">
  <div class="contenedor-login-max">
    <div class="fondo">
      <img src="https://experienciascentrodeliderazgo.com/laboratorios/wp-content/themes/labs-creativos/img/login/fondo-login.png" alt="Laboratorios creativos" />
    </div>
    <div class="card">
      <img src="https://experienciascentrodeliderazgo.com/laboratorios/wp-content/themes/labs-creativos/img/login/login-card.png" alt="Laboratorios creativos" />
    </div>
    <div class="timon">
      <img src="https://experienciascentrodeliderazgo.com/laboratorios/wp-content/themes/labs-creativos/img/login/login-timonb.png" alt="Timón" /><img
        class="sombra"
        src="https://experienciascentrodeliderazgo.com/laboratorios/wp-content/themes/labs-creativos/img/login/login-timon-sombra.png"
        alt="Timón Sombra"
      />
    </div>
    <div class="mano">
      <a id="mano_login" data-toggle="modal" data-target="#ingreso" href="#"
        ><img src="https://experienciascentrodeliderazgo.com/laboratorios/wp-content/themes/labs-creativos/img/login/login-mano.png" alt="Ingresar"
      /></a>
    </div>
    <div class="modal fade" id="ingreso" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">[ultimatemember form_id="6"]</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
