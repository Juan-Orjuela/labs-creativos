<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Laboratorios creativos</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.min.js"
      integrity="sha512-Gx/C4x1qubng2MWpJIxTPuWch9O88dhFFfpIl3WlqH0jPHtCiNdYsmJBFX0q5gIzFHmwkPzzYTlZC/Q7zgbwCw=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
  </head>
  <body>
    <div id="fullpage">
      <div id="seccion_1" class="section">
        <div class="elementos_flotantes">
          <img src="img/el-1-1.png" class="el_1_1" />
          <img src="img/el-1-2.png" class="el_1_2" />
          <img src="img/el-1-3.png" class="el_1_3" />
          <img src="img/el-1-4.png" class="el_1_4" />
          <img src="img/el-1-5.png" class="el_1_5" />
          <img src="img/el-1-6.png" class="el_1_6" />
          <img src="img/el-atomo.png" alt="Atomo" class="el_atomo" />
          <img src="img/el-circulo.png" alt="circulo" class="el_circulo" />
          <img src="img/el-cono.png" alt="cono" class="el_cono" />
          <img src="img/el-cubo.png" alt="cubo" class="el_cubo" />
          <img src="img/el-moleculas.png" alt="moleculas" class="el_moleculas" />
          <img src="img/el-moleculas-sm.png" alt="moleculas" class="el_moleculas_sm" />
          <img src="img/el-regla.png" alt="regla" class="el_regla" />
        </div>
        <div class="lab_interno">
          <div id="escena" class="lab_interno_texturas">
            <div class="esc1" data-depth="0.3"></div>
            <div class="esc2" data-depth="0.1"></div>
          </div>
        </div>
        <div class="lab_contenido">
          <div class="lab_contenido_grupo">
            <img src="img/escena-1.png" alt="Escena 1" class="escena" />
          </div>
        </div>
        <!--Burbujas-->
        <svg class="burbujas" width="0" height="0">
          <defs>
            <clipPath id="clip_1">
              <rect id="clip_1_1" />
              <rect id="clip_1_2" />
              <rect id="clip_1_3" />
              <rect id="clip_1_4" />
            </clipPath>
          </defs>
        </svg>
        <!--Burbujas sombra-->
        <svg class="burbujas_sombra" width="0" height="0">
          <rect id="clip_1_1s" />
          <rect id="clip_1_2s" />
          <rect id="clip_1_3s" />
          <rect id="clip_1_4s" />
        </svg>
      </div>
      <div id="seccion_2" class="section oculta"><div class="contenedor">SEC 2</div></div>
      <div class="section oculta"><div class="contenedor">SEC 3</div></div>
      <div class="section oculta"><div class="contenedor">SEC 4</div></div>
    </div>
    <!-- Interactividad -->
    <script>
      new fullpage("#fullpage", {
        onLeave: function (origin, destination, direction) {
          //Evitar el desplazamiento si la secci√≥n de destino tiene la clase oculta
          /*if (destination.item.classList.contains("oculta")) {
            return false;
          }*/
        },
      });
    </script>
    <script src="js/interactividad.js"></script>
  </body>
</html>
